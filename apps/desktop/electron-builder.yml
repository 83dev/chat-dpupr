appId: com.dpupr.chat
productName: Chat DPUPR
directories:
  output: release
files:
  - dist/**/*
  - package.json
extraResources:
  - from: resources
    to: resources
    filter:
      - "**/*"
win:
  target: 
    - target: nsis
      arch: x64
    - target: dir
      arch: x64
  icon: resources/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Chat DPUPR
  runAfterFinish: true
