version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dpupr_chat_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dpupr_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: dpupr_chat_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app_network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: dpupr_chat_backend
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dpupr_chat}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
      # Add other env vars here or use .env file
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      # SSO Configuration
      SSO_ISSUER_URL: ${SSO_ISSUER_URL}
      SSO_CLIENT_ID: ${SSO_CLIENT_ID}
      SSO_CLIENT_SECRET: ${SSO_CLIENT_SECRET}
      SSO_REDIRECT_URI: ${SSO_REDIRECT_URI}
      SSO_SCOPES: ${SSO_SCOPES}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: dpupr_chat_web
    restart: always
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3001
      # NextAuth & SSO Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SSO_CLIENT_ID: ${SSO_CLIENT_ID}
      SSO_CLIENT_SECRET: ${SSO_CLIENT_SECRET}
      # If using Nginx, this might change to https://api.chat.dpupr.gov.id
      NODE_ENV: production
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
