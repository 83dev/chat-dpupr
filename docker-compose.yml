version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dpupr_chat_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dpupr_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: dpupr_chat_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: dpupr_chat_backend
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dpupr_chat}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
      # Add other env vars here or use .env file
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: dpupr_chat_web
    restart: always
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3001 # Client-side accesses backend via public URL
      # If using Nginx, this might change to https://api.chat.dpupr.gov.id
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
